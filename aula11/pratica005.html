<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        input {
            margin-bottom: 15px;
        }

    </style>

</head>
<body>
    País onde Nasceu: <input type="text" name="país" id="Ipaís">
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res">
        Resultado
    </div>

    <script>
        var país = window.document.getElementById('Ipaís')
        var res = window.document.querySelector('div#res')
        function clicou() {
            var str = país.value
            if (str == 'Brasil') {
                res.innerHTML = `Nascendo no ${str} você é <strong>Brasileiro</strong>.`
            }

            else {
                res.innerHTML = `Nascendo no ${str} você é <strong>Estrangeiro</strong>.`
            }
        }
    </script>
</body>
</html>
