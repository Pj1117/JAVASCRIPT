<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(65, 114, 160);
            color: white;
            font: normal 17pt Arial;
        }

    </style>

</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p class="r">Aqui vai o resultado</p>
    <p name="dom">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <br>
    <div id="query">Div com id query</div>
    <br>

    <script>
        
        var corpo = window.document.body

        var p1 = window.document.getElementsByTagName('p')[1]
        document.write(p1.innerHTML)

        var d = window.document.getElementById('msg')
        d.style.color = 'violet'
        d.innerText = 'Seletor Por Id'

        var e = window.document.getElementsByName('dom')[0]
        e.style.color = 'blue'
        e.innerText = 'Seletor Por Nome'
        
        var f = window.document.getElementsByClassName ('r')[0]
        f.style.color = 'aqua'
        f.innerText = 'Seletor Por Nome da Classe'

        var g = window.document.querySelector('div#query')
        g.style.color = 'darkgoldenrod'
        g.innerText = 'Seletor por Query Selector'

    </script>
</body>
</html>
