<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="icone/calculadora_icone.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <label for="Inumero">Número:</label>
        <input type="number" name="numero" id="Inumero">
        <input type="button" value="Verificar" onclick="verificar()">
        <br>
        <br>
    <select name="tabuada" id="Itabuada" size="10">
        <option id="l_1">n x 1 = n</option>
        <option id="l_2">n x 2 = n</option>
        <option id="l_3">n x 3 = n</option>
        <option id="l_4">n x 4 = n</option>
        <option id="l_5">n x 5 = n</option>
        <option id="l_6">n x 6 = n</option>
        <option id="l_7">n x 7 = n</option>
        <option id="l_8">n x 8 = n</option>
        <option id="l_9">n x 9 = n</option>
        <option id="l_10">n x 10 = n</option>
        <!--While n <= 10-->
    </select>
    <p id="txt">Digite um número para ver a sua Tabuada!</p>
</section>
    <script src="scripts/script.js">

    </script>
</body>
</html>
