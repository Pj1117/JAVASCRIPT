<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      window.alert('*** Questionário ****')
      var nome = window.prompt('Qual é o seu nome?')

      var país = window.prompt('Qual pais você vive?')
      document.write(`Obrigado por responder os questionário! Aqui está o resultado do Questionário:<br>
      <strong>Nome</strong>: ${nome};<br>
      <strong>Idade</strong>: ${idade};<br>
      <strong>Nacionalidade</strong>: ${nacionalidade};<br>
      <strong>Escola</strong>: ${escola};<br>
      <strong>Escolaridade</strong>: ${escolaridade};<br>
      <strong>País</strong>: ${país};<br>`)      
      /*tentar por tudo em tabela*/
      
    </script>
</body>
