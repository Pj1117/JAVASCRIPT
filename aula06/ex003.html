<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
</head>
<style>

    body{
        font: normal 20pt Arial;
        background-color: rgb(58, 23, 58);
    }
    h1{
        text-transform: uppercase;
    }

    div{
        border: 2px solid black;
        padding: 10px;
        background-color: antiquewhite;
        border-radius: 20px;
        box-shadow: 2px 2px 2px;
    }
</style>
<body>
    <div>
        <h1>Olá, Mundo!</h1>
        <p>já me livrei da maldição!!</p>
        <p>**Para converter para string: <br>
            <ul>
                <li>String(n)</li>
                <li>n.toString()</li>
            </ul>
        </p>
    </div>
    <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número:')) /*Vai converter direto para inteiro*/
       var n2 = Number.parseFloat(window.prompt('Digite outro numero:')) /*Prompt sempre retorna uma string*/
        /*Vai converter direto para numero com vírgula*/
       var s = Number(n1) + Number(n2)
       window.alert(`A soma dos valores ${n1} e ${n2} é  ${s}`)
    </script>
</body>
</html>
