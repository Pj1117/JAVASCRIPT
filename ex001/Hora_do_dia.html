<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body onload="recarregar()">
    <h1>Hora do dia</h1>
    <div class="res">
        <p>Agora s達o tantas horas</p>
        <img src="Imagens/Fundo_provisorio.ico" alt="imagem">
    </div>

    <script>
        var body = window.document.body.style.background = 'rgb(194, 194, 67)'
        var res = window.document.querySelector('div.res')
        var agora = new Date()
        var hora = agora.getHours()

        function recarregar(){
            if (hora > 1 && hora <= 12){
                window.document.body.style.background = 'rgb(194, 194, 67)'
                res.innerHTML = `Agora s達o ${hora} horas! Bom Dia!
                <img src="Imagens/Amanhecer.ico" alt="imagem">`
            }

            else if(hora > 12 && hora <= 18){
                window.document.body.style.background = `rgb(244,164,96)`
                res.innerHTML = `Agora s達o ${hora} horas! Boa Tarde!
                <img src="Imagens/Entardecer.ico" alt="imagem">`
            }

            else if (hora > 18){
                window.document.body.style.background = 'rgb(79,79,79)'
                res.innerHTML = `Agora s達o ${hora} horas! Boa Noite!
                <img src="Imagens/Anoitecer.ico" alt="imagem">`
            }
        }
       
    </script>
</body>
</html>
